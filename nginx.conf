events {}

http {
  server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;

    location ^~ /api/ {
      proxy_pass http://localhost:8000/;
    }

    location ~ \.css {
      add_header  Content-Type    text/css;
    }

    location ~ \.js {
      add_header  Content-Type    application/x-javascript;
    }
  }
}
